{% for about in abouts %}
<div id="about" class="container text-center d-flex aligm-items-center my-5 shadow-lg bg-light">
    <div class="row justify-content-md-center p-2">
        <div class="col col-lg-4 d-flex flex-column align-items-center justify-content-center">
            <div class="row row-4 profile_image">
                <img class="rounded-circle w-50 m-auto" src="{{about.image.url}}">
            </div>
            <div class="row row-4 my-4 w-75 name">
                <h2><strong>{{about.name}}</strong></h2>
            </div>
            <div class="row row-4 w-75">
                {% for a_link in about.a_links.all %}
                <a class="col link-underline link-underline-opacity-0 p-3" target="_blank"
                    href="{{ a_link.link.url }}">
                    <i class="{{a_link.link.link_type_icon}} text-dark "></i>
                    {% if a_link.link.type == 'EMAIL' %}
                    <p class="text-dark">{{a_link.link.name}}</p>
                    {% endif %}
                </a>
                {% endfor %}
            </div>

        </div>
        <div class="col col-lg-8 m-auto">
            <h2 class="mb-5">Sobre mim</h2>
            <p class="px-5">{{about.about_me_text | safe}}</p>
        </div>
    </div>
</div>
{% endfor %}
